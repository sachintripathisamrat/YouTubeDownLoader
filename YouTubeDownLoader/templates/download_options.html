<!DOCTYPE html>
<html>
<head>
    <title>Download Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .download-list {
            list-style-type: none;
            padding: 0;
        }

        .download-item {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-item:hover {
            background-color: #0056b3;
        }

        .download-link {
            color: #914343;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Download Options</h1>
    <ul class="download-list">
        {{ download_options | safe }}
    </ul>
</body>
</html>
